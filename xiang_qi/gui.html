<html>

<head>
	
<meta charset="UTF-8">
<title>中国象棋</title>

<script src="/static/jquery-3.1.1.js"></script>
<script src="/static/gui.js"></script>



<style type="text/css">
#chesstable {
    width: 400px;
    height: 400px;
    background: green;
    margin: 0px auto auto 0px;
    /*padding: 0 auto;*/
}

#board {
    background: blue;
    margin: 50px auto auto 50px;
}

#nextdrop {
    width: 60px;
    height: 30px;
    margin: 10px auto auto 100px;
}

</style>

</head>

<body>

<form action="/" method="post">
<input id="pin" type="hidden" value="{{ pin }}"/>
</form>

<div id="chesstable">

<canvas id="board" width="270px" height="300px"></canvas>

</div>

<input type="button" id="nextdrop" value="下一步"/>

<script type="text/javascript">


$(document).ready(function(){
    var pin = $("#pin").val().trim();
    draw_board(pin);

    $("#nextdrop").bind("click", function(){
        $("#pin").val(pin);
        $("form").submit();
	});
});

</script>


</body>


</html>
